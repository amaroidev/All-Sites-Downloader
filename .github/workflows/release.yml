name: Release Artifacts

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-exe:
    name: Build Windows Executable
    runs-on: windows-latest
    steps:
      - name: Check out source
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt pyinstaller

      - name: Build executable with PyInstaller
        run: |
          pyinstaller app.py --name AllSitesDownloader --noconfirm --onefile ^
            --add-data "templates;templates" ^
            --add-data "static;static" ^
            --add-data "browser-extension;browser-extension"

      - name: Package executable
        run: |
          if (Test-Path dist/AllSitesDownloader-windows.zip) { Remove-Item dist/AllSitesDownloader-windows.zip }
          Compress-Archive -Path "dist/AllSitesDownloader.exe" -DestinationPath "dist/AllSitesDownloader-windows.zip"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: AllSitesDownloader-windows
          path: dist/AllSitesDownloader-windows.zip

      - name: Attach to GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: dist/AllSitesDownloader-windows.zip

  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Check out source
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: false
